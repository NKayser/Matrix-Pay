<div>

  <!--list of all transactions-->
  <mat-action-list>

    <!--TODO Add transaction display here, but transaction Class needed-->
    <button mat-list-item *ngFor="let transaction of transactions" (click)="editExpense(transaction)">
      <mat-card>
        <!--TODO Add more info of transaction here-->
        <mat-label>{{transaction.payer.contact.name}} payed {{transaction.payer.amount}} for {{transaction.name}}</mat-label>
        <mat-label>{{transaction.creationDate.getDay()}}.{{transaction.creationDate.getMonth()}}.{{transaction.creationDate.getFullYear()}}</mat-label>
      </mat-card>

    </button>

  </mat-action-list>

</div>

<div>


  <!--Button to open the create Transaction Dialog-->
  <button mat-raised-button class="createButton" color="primary" (click)="createExpense()">create Transaction</button>

</div>
