<!--language dropdown and label-->
<div>

  <mat-label>Language</mat-label>

  <mat-form-field appearance="fill">
    <mat-select [(ngModel)]="selectedLanguage">
      <mat-option *ngFor="let language of languageMap, index as i" [value]="i">{{language}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<!--currency dropdown and label-->
<div>
  <mat-label>Currency</mat-label>

  <mat-form-field appearance="fill">
    <mat-select [(ngModel)]="selectedCurrency">
      <mat-option *ngFor="let currency of currencyMap, index as j" [value]="j">{{currency}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div>

  <button class="first" mat-raised-button color="primary" (click)="applySettings()">Apply</button>
  <mat-spinner class="second" *ngIf="loadingCurrency || loadingLanguage" [diameter]="30"></mat-spinner>

</div>
