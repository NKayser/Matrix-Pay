<h1>{{data.modalTitle}}</h1>
<div mat-dialog-content>

  <!--Description form-->
  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput [formControl]="formControlDescription" placeholder="Insert Description" value="">
    <mat-error *ngIf="formControlDescription.invalid">{{getInvalidDescriptionErrorMessage()}}</mat-error>
  </mat-form-field>

  <!--Payer form-->
  <mat-form-field>
    <mat-label>Payer</mat-label>
    <mat-select [(ngModel)]="data.payer">
      <mat-option *ngFor="let recipient of data.recipients" [value]="recipient">{{recipient.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <!--Amount form-->
  <mat-action-list>
    <mat-list-item *ngFor="let recipient of data.recipients; let i = index">
      <div><mat-checkbox [(ngModel)]="data.isAdded[i]"></mat-checkbox></div>
      <mat-label>{{recipient.name}}</mat-label>
      <mat-form-field *ngIf="data.isAdded[i]">
        <mat-label>Amount</mat-label>
        <input matInput [formControl]="formControlAmount[i]">
        <mat-error *ngIf="formControlAmount[i].invalid">{{getInvalidNumberErrorMessage()}}</mat-error>
      </mat-form-field>
    </mat-list-item>
  </mat-action-list>

  <!--Cancel and Save buttons-->
  <button mat-raised-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button (click)="onSave()" >Save</button>
  <mat-error *ngIf="formInvalid">{{getInvalidFormErrorMessage()}}</mat-error>

</div>
