<h1>Approve Paypack</h1>
<div mat-dialog-content>
  <mat-label>Have you really payed back {{data.recommendation.payer.contact.name}} {{data.recommendation.recipient.amount * -1}}
    {{currencyMap[data.recommendation.group.currency]}} in  Group {{data.recommendation.group.name}}?</mat-label>
  <button mat-raised-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button (click)="onSave()" >Confirm</button>
</div>
