<div class = "baseDiv">

  <mat-card class = "center" *ngIf="!autoLogin">

    <!--contains the Title text-->
    <div class = "centerText">
      <mat-label>Matrix Pay</mat-label>
    </div>

    <!--contains input box for userName-->
    <div class = "row">
      <mat-form-field appearance="fill" class = "full-width">
        <mat-label>Matrix ID</mat-label>
        <input matInput [formControl]="matrixUrlControl" type="text" autocomplete="username" placeholder="@uxxxx:example.com">
        <mat-error *ngIf="matrixUrlControl.invalid">{{getMatrixUrlErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <!--contains Password box-->
    <div class = "row">
      <mat-form-field appearance="fill" class = "full-width">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" [formControl]="passwordControl" autocomplete="current-password" placeholder="password" (keyup.enter) = 'login()'>
        <mat-error *ngIf="passwordControl.invalid">{{getPasswordErrorMessage()}}</mat-error>
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <!--contains Login button-->
    <div class = "row">
      <button mat-raised-button (click) = 'login()' class = "row" color="primary" [disabled]="passwordControl.invalid || matrixUrlControl.invalid || loadingLogIn">Login</button>
      <mat-spinner *ngIf="loadingLogIn" [diameter]="30"></mat-spinner>
    </div>



  </mat-card>

  <div *ngIf="autoLogin">
    <mat-spinner class="centerspinner" [diameter]="50"></mat-spinner>
  </div>


</div>
