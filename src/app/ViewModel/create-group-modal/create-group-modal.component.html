<h1>Create Group</h1>
<div mat-dialog-content>

  <mat-form-field>
    <mat-label>Group Name</mat-label>
    <input matInput [formControl]="formControlGroupName" placeholder="Insert Group Name" value="">
    <mat-error *ngIf="formControlGroupName.invalid">{{getInvalidGroupNameErrorMessage()}}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Group Currency</mat-label>
    <mat-select [(ngModel)]="selectedCurrency">
      <mat-option *ngFor="let currency of currencyMap, index as j" [value]="j">{{currency}}</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button class="button_left" (click)="onCancel()">Cancel</button>
  <button mat-raised-button class="button_right" (click)="onSave()" >Create Group</button>
  <mat-error *ngIf="formControlGroupName.invalid">{{getInvalidGroupNameErrorMessage()}}</mat-error>

</div>
